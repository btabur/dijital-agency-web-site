<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dijital Agency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body>

    <!-- Navbar-------->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-around">
        <div class="logo d-flex align-items-center text-white p-2 ms-5">
          <img src="/assets/icons/icon-logo.svg" alt="" />
          <span class="ms-3 font-Montserrat fs-4">Enver </span>
        </div>

        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-auto d-flex gap-3 font-Nunito">
            <a class="nav-link active text-white fw-bold fs-6 menu-home" aria-current="page" href="#">Home</a>
            <a class="nav-link text-white fw-light fs-6" href="#">Sevices</a>
            <a class="nav-link text-white fw-light fs-6" href="#">Our Project</a>
            <a class="nav-link text-white fw-light fs-6">About us</a>
          </div>
          <button type="button" class="btn btn-outline-secondary text-white me-5">
            Contact us
          </button>
        </div>
      </div>
    </nav>
    <!-- arkaplan gradient-->
    <img class="w-60 position-absolute top-0" src="assets/icons/bg-gradient-ragtangle-left.svg">
    <!--Banner-->
    <section class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md d-flex flex-column gap-3 align-items-start justify-content-center text-white position-relative">
                <h1 class="font-Graphik fs-1 fw-semibold" >Build Your  <br> Awesome <br>Platform</h1>
                <p class="font-Nunito fw-light fs-5">
                    Enver studio is a digital studio that offers several services such as UI/UX Design to developers, we will provide the best service for those of you who use our services.
                </p>
                <button class="btn text-white btn-our-services">Our Sevices 
                    <img src="assets/icons/arrow-right-up.svg">
                </button>
               

            </div>
            <div class="col-md position-relative d-flex align-items-center justify-content-center">
                <img class="w-50 position-absolute top-15%  " src="assets/icons/icon-regrangle.png" >
                <img class="w-60 position-absolute" src="assets/image/banner-image.svg" >
                <img class="w-40 position-absolute top-0 end-0 me-5" src="assets/icons/icon-circle.svg" >
                <img class="w-40 position-absolute bottom-0 end-0 me-5" src="assets/icons/icon-add.svg" >
                <img class="w-40 position-absolute top-0 start-0 ms-5" src="assets/icons/icon-z.svg" >
                <img class="w-40 position-absolute bottom-0 start-0 ms-5" src="assets/icons/icon-play.svg" >

            </div>
        </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
